<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46ba661025.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pages/normalize.css">
    <link rel="stylesheet" href="./pages/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="contain-card">
        <div class="contain-title">
            <i class="fa-solid fa-user-shield"></i>
            <h4>Protect your account</h4>
            <p>email@address.com</p>
        </div>
        <div class="contain-information">
            <p>We use your this email address if you get <br> locked out of your account or if we notice <br> suspicious activity.</p>
        </div>
        <div class="contain-email">
            <h4>Recovery email</h4>
            <p>rec-email@address.com</p>
            <p id="update">Update</p>
        </div>
        <div class="contain-button">
            <p>Confirm</p>
        </div>
    </section>
</body>
</html>
